<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#FEE2E2"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (down) -->
  <line x1="75" y1="110" x2="50" y2="150" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right arm (raised straight up) -->
  <line x1="125" y1="110" x2="135" y2="30" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Open palm -->
  <ellipse cx="137" cy="22" rx="12" ry="15" fill="#FBBF24"/>
  <!-- STOP text -->
  <text x="165" y="35" font-size="16" fill="#DC2626" font-weight="bold">STOP</text>
</svg>
