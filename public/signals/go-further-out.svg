<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#DBEAFE"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (raised circular) -->
  <line x1="75" y1="110" x2="45" y2="50" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right arm (raised circular) -->
  <line x1="125" y1="110" x2="155" y2="50" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Circular motion arrows -->
  <path d="M 50 35 C 30 35, 30 70, 50 70" stroke="#2563EB" stroke-width="3" fill="none"/>
  <path d="M 150 35 C 170 35, 170 70, 150 70" stroke="#2563EB" stroke-width="3" fill="none"/>
  <!-- Arrow pointing away -->
  <path d="M 100 20 L 100 5" stroke="#2563EB" stroke-width="4"/>
  <polygon points="100,0 95,10 105,10" fill="#2563EB"/>
</svg>
