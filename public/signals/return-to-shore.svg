<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#DBEAFE"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (raised) -->
  <line x1="75" y1="110" x2="50" y2="40" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right arm (raised) -->
  <line x1="125" y1="110" x2="150" y2="40" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Arrow pointing to shore -->
  <path d="M 60 55 L 140 55" stroke="#059669" stroke-width="4" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#059669"/>
    </marker>
  </defs>
  <!-- Shore indication -->
  <rect x="0" y="180" width="200" height="20" fill="#D4A574"/>
</svg>
