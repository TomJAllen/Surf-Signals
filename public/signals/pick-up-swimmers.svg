<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#FEF3C7"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (down) -->
  <line x1="75" y1="110" x2="50" y2="150" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right arm (raised) -->
  <line x1="125" y1="110" x2="150" y2="50" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Open hand then fist -->
  <ellipse cx="150" cy="45" rx="10" ry="12" fill="#FBBF24" stroke="#D97706" stroke-width="2"/>
  <!-- Motion indicator -->
  <path d="M 160 50 L 170 50 L 165 40 L 175 50 L 165 60 L 170 50" stroke="#059669" stroke-width="2" fill="none"/>
</svg>
