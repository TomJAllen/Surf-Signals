<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#DBEAFE"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (down) -->
  <line x1="75" y1="110" x2="50" y2="150" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right arm (extended making circular motion) -->
  <line x1="125" y1="110" x2="170" y2="90" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Circular motion arrows -->
  <path d="M 175 75 A 20 20 0 1 1 175 115" stroke="#2563EB" stroke-width="3" fill="none"/>
  <polygon points="175,115 180,105 170,105" fill="#2563EB"/>
  <!-- Speed lines -->
  <line x1="150" y1="60" x2="180" y2="50" stroke="#2563EB" stroke-width="2"/>
  <line x1="155" y1="70" x2="185" y2="65" stroke="#2563EB" stroke-width="2"/>
</svg>
