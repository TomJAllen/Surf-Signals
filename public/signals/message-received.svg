<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#DBEAFE"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (raised to center) -->
  <line x1="75" y1="110" x2="95" y2="30" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right arm (raised to center) -->
  <line x1="125" y1="110" x2="105" y2="30" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Hands touching -->
  <ellipse cx="100" cy="25" rx="12" ry="10" fill="#FBBF24"/>
  <!-- OK indicator -->
  <text x="165" y="50" font-size="24" fill="#059669">OK</text>
</svg>
