<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#FEF3C7"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (down) -->
  <line x1="75" y1="110" x2="50" y2="150" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right arm (raised with fist) -->
  <line x1="125" y1="110" x2="150" y2="50" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Fist -->
  <circle cx="150" cy="45" r="10" fill="#FBBF24"/>
  <!-- Motion lines -->
  <path d="M 160 30 Q 170 45 160 60" stroke="#DC2626" stroke-width="3" fill="none"/>
  <path d="M 165 25 Q 180 45 165 65" stroke="#DC2626" stroke-width="3" fill="none"/>
</svg>
