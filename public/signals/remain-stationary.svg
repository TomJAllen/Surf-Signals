<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#DBEAFE"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (extended horizontally) -->
  <line x1="75" y1="110" x2="25" y2="100" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Left hand (palm forward) -->
  <ellipse cx="20" cy="100" rx="8" ry="12" fill="#FBBF24"/>
  <!-- Right arm (extended horizontally) -->
  <line x1="125" y1="110" x2="175" y2="100" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right hand (palm forward) -->
  <ellipse cx="180" cy="100" rx="8" ry="12" fill="#FBBF24"/>
  <!-- Stop indicator -->
  <text x="100" y="25" text-anchor="middle" font-size="16" fill="#DC2626" font-weight="bold">STAY</text>
</svg>
