<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#FEF3C7"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Left arm (down) -->
  <line x1="75" y1="110" x2="50" y2="150" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Right arm (pointing) -->
  <line x1="125" y1="110" x2="175" y2="80" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Pointing finger indicator -->
  <circle cx="180" cy="78" r="5" fill="#FBBF24"/>
  <!-- Target area -->
  <circle cx="185" cy="60" r="15" stroke="#DC2626" stroke-width="2" fill="none"/>
  <circle cx="185" cy="60" r="8" stroke="#DC2626" stroke-width="2" fill="none"/>
  <circle cx="185" cy="60" r="2" fill="#DC2626"/>
</svg>
