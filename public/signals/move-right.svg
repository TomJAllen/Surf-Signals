<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#DBEAFE"/>
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="25" ry="40" fill="#1E40AF"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="25" fill="#FBBF24"/>
  <!-- Right arm (extended horizontally) -->
  <line x1="125" y1="110" x2="175" y2="100" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Left arm (raised sweeping right) -->
  <line x1="75" y1="110" x2="120" y2="45" stroke="#FBBF24" stroke-width="12" stroke-linecap="round"/>
  <!-- Direction arrow -->
  <path d="M 170 85 L 190 85" stroke="#2563EB" stroke-width="4"/>
  <polygon points="195,85 185,80 185,90" fill="#2563EB"/>
</svg>
